name: Lingo.dev Localization

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Lingo.dev CLI
      run: npm install -g lingo.dev

    - name: Run Lingo.dev translate
      env:
        LINGODOTDEV_API_KEY: ${{ secrets.LINGO_API_KEY }}
      run: lingo.dev translate
