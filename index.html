<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SignLingua - Hand Test</title>

  <!-- Lingo Compiler -->
  <script src="https://cdn.lingo.dev/compiler/v1.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Title -->
  <h1 lingo="title">SignLingua — Hand Detection</h1>

  <!-- Instruction -->
  <p lingo="instruction">Allow camera access. Show your hand to see landmarks.</p>

  <!-- Video Feed -->
  <video id="video" style="display:none"></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- Status + Gesture -->
  <div id="status" lingo="status_waiting">Status: waiting</div>
  <div id="output">Gesture: —</div>

  <!-- Sentence + Translation Box -->
  <div id="sentenceBox">

    <!-- Translation UI -->
    <div id="translateBox">
      <h3 lingo="translate_header">Translate Sentence</h3>

      <select id="languageSelect">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
      </select>

      <button id="translateBtn" lingo="translate_btn">Translate</button>

      <p id="translatedText" lingo="translated_label">Translated: —</p>
    </div>

    <!-- Sentence Builder -->
    <p id="sentenceText" lingo="sentence_label">Sentence: </p>
    <button id="clearSentence" lingo="clear_btn">Clear</button>
    <button id="speakSentence" lingo="speak_btn">Speak</button>

  </div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- Main Logic -->
  <script src="script.js"></script>
</body>
</html>
